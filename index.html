<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the US</title>
    <meta
      name="description"
      content="An image sharing site for showing the incredible sights around the United States"
    />
    <meta name="keywords" content="Images, Pictures, US, Sharing" />
    <meta name="author" content="Andrew Weaver" />
    <link rel="favicon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="/images/ATU.png"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="/images/Jacques.png"
            alt="User profile picture"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button class="profile__info-edit-button">
              <img
                class="profile__info-edit-button-image"
                src="/images/pencil.png"
                alt="edit profile logo"
              />
            </button>
            <span class="profile__info-name-subtext">Explorer</span>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add-button-image"
              src="/images/Plus.png"
              alt="plus sign icon"
            />
          </button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the US</title>
    <meta
      name="description"
      content="An image sharing site for showing the incredible sights around the United States"
    />
    <meta name="keywords" content="Images, Pictures, US, Sharing" />
    <meta name="author" content="Andrew Weaver" />
    <link rel="favicon" href="faviconATU.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="/images/ATU.png"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="/images/Jacques.png"
            alt="User profile picture"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>

            <button class="profile__info-edit-button">
              <img
                class="profile__info-edit-button-image"
                src="/images/pencil.png"
                alt="edit profile logo"
              />
            </button>
            <span class="profile__info-name-subtext">Explorer</span>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add-button-image"
              src="/images/Plus.png"
              alt="plus sign icon"
            />
          </button>
        </section>
        <section class="cards">
          <div class="card">
            <img class="card__image" src="/images/yosemite.jpg" alt="" />
            <div class="card__caption">
              <span class="card__location">Yosemite Valley</span>
              <img
                class="card__favorite"
                src="/images/heart.svg"
                alt="A heart outline for favoriting images"
              />
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="/images/lake-louise.jpg" alt="" />
            <div class="card__caption">
              <span class="card__location">Lake Louise</span>
              <img
                class="card__favorite"
                src="/images/heart.svg"
                alt="A heart outline for favoriting images"
              />
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="/images/bald-mountains.jpg" alt="" />
            <div class="card__caption">
              <span class="card__location">Bald Mountains</span>
              <img
                class="card__favorite"
                src="/images/heart.svg"
                alt="A heart outline for favoriting images"
              />
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="/images/latemar.jpg" alt="" />
            <div class="card__caption">
              <span class="card__location">Latemar</span>
              <img
                class="card__favorite"
                src="/images/heart.svg"
                alt="A heart outline for favoriting images"
              />
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="/images/vanoise.jpg" alt="" />
            <div class="card__caption">
              <span class="card__location">Vanoise National Park</span>
              <img
                class="card__favorite"
                src="/images/heart.svg"
                alt="A heart outline for favoriting images"
              />
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="/images/lago.jpg" alt="" />
            <div class="card__caption">
              <span class="card__location">Lago di Braies</span>
              <img
                class="card__favorite"
                src="/images/heart.svg"
                alt="A heart outline for favoriting images"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <span class="footer__copyright">&copy; 2024 Around The U.S.</span>
      </footer>
    </div>
  </body>
</html>

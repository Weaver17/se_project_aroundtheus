<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta
      name="description"
      content="An image sharing site for showing the incredible sights around the United States"
    />
    <meta name="keywords" content="Images, Pictures, US, Sharing" />
    <meta name="author" content="Andrew Weaver" />
    <link rel="favicon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="images/Logo.svg"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="images/Jacques-avatar.svg"
            alt="User profile picture"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>

            <button
              class="profile__edit-button"
              id="profile-edit-button"
              aria-label="edit"
              type="button"
            ></button>

            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-card-button"
            aria-label="add"
            type="button"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__background"></div>
      <div class="modal__container">
        <button
          class="modal__exit"
          id="edit-modal-exit-button"
          type="button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" name="profile-form" novalidate>
          <div class="modal__input-error">
            <input
              class="modal__input"
              id="modal-name"
              type="text"
              name="name"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="modal-name-error"></span>
          </div>
          <div class="modal__input-error">
            <input
              class="modal__input"
              id="modal-description"
              type="text"
              name="description"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="modal-description-error"></span>
          </div>
          <button
            class="modal__save modal__save_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__background"></div>
      <div class="modal__container">
        <button
          class="modal__exit"
          id="card-modal-exit-button"
          type="button"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" name="card-form" novalidate>
          <div class="modal__input-error">
            <input
              class="modal__input"
              id="modal-title"
              type="text"
              name="title"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="modal-title-error"></span>
          </div>
          <div class="modal__input-error">
            <input
              class="modal__input"
              id="modal-link"
              type="url"
              name="link"
              placeholder="Image Link"
              required
            />
            <span class="modal__error" id="modal-link-error"></span>
          </div>
          <button
            class="modal__save modal__save_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            aria-label="like"
            type="button"
          ></button>
        </div>
      </li>
    </template>

    <div class="modal" id="image-modal">
      <div class="modal__background"></div>
      <div class="modal__container modal__container_image">
        <button
          class="modal__exit modal__exit_image"
          id="image-modal-exit-button"
          type="button"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__image-title"></p>
      </div>
    </div>

    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
